apiVersion: apps/v1
kind: Deployment
metadata:
  name: sre-demo-app
  labels:
    app: sre-demo-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sre-demo-app
  template:
    metadata:
      labels:
        app: sre-demo-app
    spec:
      containers:
        - name: sre-demo-app
          # TODO: update this image later after we push to a registry
          image: sredemoacr01.azurecr.io/sre-demo-app:v0.1.0
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          # Kubernetes will periodically check this to see if the pod is alive
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 15
            failureThreshold: 3
          # Kubernetes checks this before sending traffic to the pod
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
            failureThreshold: 3
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "256Mi"
